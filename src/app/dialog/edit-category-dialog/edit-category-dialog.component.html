<!-- редактирование категории -->
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <!-- название категории -->
  <mat-form-field>

    <mat-label>Название (15 символов)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="categoryTitle"
      matInput maxlength="15"> <!-- по нажатию на enter можем сразу сохранить категорию -->
    <button
      (click)="categoryTitle= ''"
      *ngIf="categoryTitle.trim().length > 0" aria-label="Clear"
      class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <div class="col-12 text-center">
    <button
      (click)="onConfirm()"
      color="primary" mat-raised-button
      [disabled]="inputTitle.value.trim().length==0">  <!-- если пустой текст - кнопка "Сохранить" будет недоступна -->
      Сохранить
    </button>
    <button (click)="onCancel()" mat-raised-button>Отмена</button>
  </div>

  <div class="col-12 text-center">
    <button
      *ngIf="canDelete()"
      mat-button class="red"
      (click)="delete()">
      Удалить категорию
    </button>
  </div>

</mat-dialog-actions>
