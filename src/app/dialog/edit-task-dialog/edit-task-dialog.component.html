<!--редактирование/создания задачи-->
<mat-dialog-content>
  <p mat-dialog-title>{{dialogTitle}}</p>

  <!--название задачи    -->
  <mat-form-field>

    <mat-label>Название (обязательно)</mat-label>
    <input
      #inputTitle
      (keydown.enter)="onConfirm()"
      [(ngModel)]="tmpTitle"
      matInput> <!-- по нажатию на enter можем сразу сохранить задачу -->
    <button
      (click)="tmpTitle= ''"
      *ngIf="tmpTitle.trim().length > 0" aria-label="Clear" class="size25" mat-button
      mat-icon-button matSuffix>
      <mat-icon>clear</mat-icon>
    </button>

  </mat-form-field>

  <!--    выпадающий список категорий-->
  <mat-form-field>
    <mat-label>Укажите категорию</mat-label>

    <mat-select [(ngModel)]="tmpCategory">
      <mat-option [value]="null">Без категории</mat-option>
      <mat-option *ngFor="let category of categories" [value]="category">
        {{category.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>

  <!--    выпадающий список приоритетов-->
  <mat-form-field>
    <mat-label>Укажите приоритет</mat-label>

    <mat-select [(ngModel)]="tmpPriority">
      <mat-option [value]="null">Без приоритета</mat-option>
      <mat-option *ngFor="let priority of priorities" [value]="priority">
        {{priority.title}}
      </mat-option>
    </mat-select>

  </mat-form-field>


</mat-dialog-content>

<!--  кнопки возможных действий-->
<mat-dialog-actions>

  <div class="col-md-5 col-12">
    <button
      (click)="onConfirm()"
      color="primary" mat-raised-button
      [disabled]="inputTitle.value.trim().length==0">  <!-- если пустой текст - кнопка "Сохранить" будет недоступна -->
      Сохранить
    </button>
    <button (click)="onCancel()" mat-raised-button>Отмена</button>
  </div>

  <div class="col-md-7 col-12 text-right">
    <button
      mat-button class="green"
      *ngIf="task.completed"
      (click)="activate()">
      Активировать
    </button>
    <button
      mat-button class="green"
      *ngIf="!task.completed"
      (click)="complete()">
      Завершить задачу
    </button>
    <button
      mat-button
      class="red"
      (click)="delete()">
      Удалить задачу
    </button>
  </div>

</mat-dialog-actions>
