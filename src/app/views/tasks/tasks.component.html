<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Список задач</h4>
  </div>
  <div *ngIf="tasks.length; else noData" class="card-body table-responsive">
    <table [dataSource]="dataSource" mat-table matSort>
      <!--  цвет приоритета  -->
      <ng-container matColumnDef="color">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let task" class="col-color"
            [style.background-color]="getPriorityColor(task)" mat-cell></td>
      </ng-container>

      <!-- нумерация-->
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell></th>
        <td *matCellDef="let index = index;" class="col-id" mat-cell>
          {{index + 1}}
        </td>
      </ng-container>

      <!-- название задачи-->
      <ng-container matColumnDef="title">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Название</th>
        <td *matCellDef="let task" class="col-title"
            [class.completed]="task.completed" mat-cell>
          {{task.title}}
        </td>
      </ng-container>

      <!--дата выполнения-->
      <ng-container matColumnDef="date">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Срок</th>
        <td *matCellDef="let task" class="col-date"
            [ngClass]="{'completed': task.completed, 'no-value': !task.date}"
            mat-cell>
          {{task.date | date: "medium"}}
        </td>
      </ng-container>

      <!--приоритет-->
      <ng-container matColumnDef="priority">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Приоритет</th>
        <td *matCellDef="let task" class="col-priority"
            [ngClass]="{'completed': task.completed, 'no-value': !task.priority}"
            mat-cell>
          {{task.priority ? task.priority.title : "Без приоритета"}}
        </td>
      </ng-container>

      <!--категория-->
      <ng-container matColumnDef="category">
        <th *matHeaderCellDef mat-header-cell mat-sort-header> Категория</th>
        <td *matCellDef="let task" class="col-category"
            [ngClass]="{'completed': task.completed, 'no-value': !task.category, 'link': !task.completed && task.category}"
            mat-cell>
          {{task.category ? task.category.title : "Без категории"}}
        </td>
      </ng-container>

      <!--  заголовок таблицы-->
      <tr *matHeaderRowDef="displayedColumns; " mat-header-row></tr>

      <!--  строки таблицы - набор строк из тегов td (порядок указывается в переменной displayedColumns) -->
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
  </div>

  <ng-template #noData><p class="not-found">Ничего не найдено</p></ng-template>

</div>
